version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: offer_inventory
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  gateway:
    build:
      context: .
      dockerfile: Gateway.API/Dockerfile
    ports:
      - "5035:5035"
    depends_on:
      - mysql

  search:
    build:
      context: .
      dockerfile: Search.API/Dockerfile
    ports:
      - "5078:5078"
    depends_on:
      - mysql

  offerinventory:
    build:
      context: .
      dockerfile: OfferInventory.API/Dockerfile
    ports:
      - "5189:5189"
    depends_on:
      - mysql

