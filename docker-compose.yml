version: "3.9"
services:
  scraper:
    build: ./scraper
    ports:
      - "5001:5001"
    volumes:
      - ./scraper:/app
    depends_on:
      - db


  api:
    build: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app

  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: