<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BusCrawler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #9be15d, #00e3ae);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    .login-title {
      color: #0fb346;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').outerHTML = html;
        const currentPage = location.pathname.split('/').pop();
        document.querySelectorAll('.navmenu a').forEach(a => {
          if (a.getAttribute('href') === currentPage) {
            a.classList.add('active');
          }
        });
      })
      .catch(console.error);
  </script>
  <div class="login-container">
    <h2 class="login-title">ðŸšŒ BusCrawler</h2>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="signup.html" class="btn btn-link">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
